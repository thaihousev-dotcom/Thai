<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Меню — PDF Viewer</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B0F17;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --accentA: #7c3aed;
      --accentB: #22d3ee;
      --r: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      color:var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
      background-attachment: fixed;
    }

    /* Сетка на фоне */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; opacity:.12;
      background-image: linear-gradient(to right, #fff 1px, transparent 1px), linear-gradient(to bottom, #fff 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(circle at 50% 20%, black, transparent 80%);
    }

    .wrap{ width: min(1100px, calc(100% - 24px)); margin: 18px auto 34px; position: relative; z-index: 1; }

    .topbar{
      position: sticky; top: 10px; z-index: 100;
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding: 10px 14px; border: 1px solid var(--line); border-radius: var(--r);
      background: rgba(10,14,24,.75); backdrop-filter: blur(12px); box-shadow: var(--shadow);
    }

    .brand h1{ margin:0; font-size: 14px; font-weight: 700; }
    .brand p{ margin:2px 0 0; font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }

    .tabs{ display:flex; gap:6px; padding:4px; border-radius: 99px; background: rgba(255,255,255,.05); }

    .tab-btn{
      border:0; cursor:pointer; color: var(--text); background: transparent;
      padding: 8px 16px; border-radius: 99px; font-size: 13px; font-weight: 600;
      transition: all .2s ease; display:flex; align-items:center; gap:8px;
    }
    .tab-btn.active{ background: var(--accentA); box-shadow: 0 4px 12px rgba(124,58,237,0.3); }

    .pill{ font-size: 10px; padding: 2px 7px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid var(--line); }

    .controls{ display:flex; gap:6px; }
    .icon-btn{
      width:36px; height:36px; border-radius: 50%; border: 1px solid var(--line);
      background: var(--card); color: #fff; cursor:pointer; font-size: 18px;
      transition: all 0.2s;
    }
    .icon-btn:hover{ background: var(--accentB); color: #000; }

    /* Viewer Area */
    .viewer{ margin-top: 20px; }
    .pdf-container{ display:none; flex-direction:column; gap: 24px; align-items:center; }
    .pdf-container.active{ display:flex; }

    /* Контейнер страницы */
    .page-card{
      position: relative;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      line-height: 0;
    }
    
    /* Слой текста (чтобы можно было выделять) */
    .textLayer { opacity: 0.2; } /* Можно сделать 0, если выделение не нужно */

    canvas { max-width: 100%; height: auto !important; }

    .status-msg { position: fixed; bottom: 20px; right: 20px; font-size: 12px; color: var(--muted); background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 20px; }

    @media (max-width: 600px){
      .brand { display: none; }
      .topbar { flex-direction: column; gap: 10px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <h1>RESTAURANT MENU</h1>
        <p id="current-file">Select Category</p>
      </div>

      <nav class="tabs">
        <button id="tab-drinks" class="tab-btn active" onclick="switchTab('drinks')">
          Напитки <span class="pill" id="pill-drinks">...</span>
        </button>
        <button id="tab-kitchen" class="tab-btn" onclick="switchTab('kitchen')">
          Кухня <span class="pill" id="pill-kitchen">...</span>
        </button>
      </nav>

      <div class="controls">
        <button class="icon-btn" onclick="changeZoom(-0.2)">−</button>
        <button class="icon-btn" onclick="resetZoom()">⟷</button>
        <button class="icon-btn" onclick="changeZoom(0.2)">+</button>
      </div>
    </header>

    <main class="viewer">
      <div id="pdf-drinks" class="pdf-container active"></div>
      <div id="pdf-kitchen" class="pdf-container"></div>
    </main>
  </div>

  <div id="status" class="status-msg">Ready</div>

  <script>
    const pdfjsLib = window["pdfjs-dist/build/pdf"];
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const CONFIG = {
      drinks: "done.pdf",
      kitchen: "KITCHEN.pdf"
    };

    let state = {
      activeKey: 'drinks',
      zoom: 1.0,
      fitWidth: true,
      pdfDocs: {},
      observers: {}
    };

    // Инициализация
    async function init() {
      await loadPdf('drinks');
      // Фоновая загрузка кухни через секунду, чтобы не тормозить первый рендер
      setTimeout(() => loadPdf('kitchen'), 1000);
    }

    async function loadPdf(key) {
      const statusEl = document.getElementById('status');
      try {
        statusEl.textContent = `Loading ${key}...`;
        const loadingTask = pdfjsLib.getDocument(CONFIG[key]);
        const pdf = await loadingTask.promise;
        state.pdfDocs[key] = pdf;
        document.getElementById(`pill-${key}`).textContent = pdf.numPages + 'p';
        
        renderPlaceholders(key);
        statusEl.textContent = 'Loaded';
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error loading PDF';
      }
    }

    function renderPlaceholders(key) {
      const container = document.getElementById(`pdf-${key}`);
      const pdf = state.pdfDocs[key];
      container.innerHTML = ''; // Очистка

      for (let i = 1; i <= pdf.numPages; i++) {
        const card = document.createElement('div');
        card.className = 'page-card';
        card.id = `page-${key}-${i}`;
        // Временная высота, чтобы скролл работал до рендера
        card.style.minHeight = '500px'; 
        card.style.width = '100%';
        card.style.maxWidth = '900px';
        card.style.marginBottom = '20px';
        
        container.appendChild(card);
        setupObserver(card, key, i);
      }
    }

    function setupObserver(el, key, pageNum) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            renderPage(key, pageNum);
            observer.unobserve(el); // Рендерим только один раз
          }
        });
      }, { rootMargin: '500px' });
      observer.observe(el);
    }

    async function renderPage(key, pageNum) {
      const pdf = state.pdfDocs[key];
      const page = await pdf.getPage(pageNum);
      const container = document.getElementById(`page-${key}-${pageNum}`);
      
      const viewport = page.getViewport({ scale: 1 });
      const containerWidth = container.clientWidth;
      const scale = state.fitWidth ? (containerWidth / viewport.width) : state.zoom;
      const scaledViewport = page.getViewport({ scale: scale * window.devicePixelRatio });

      // Создаем Canvas
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;
      canvas.style.width = "100%";
      canvas.style.height = "auto";

      container.style.minHeight = 'auto';
      container.innerHTML = '';
      container.appendChild(canvas);

      await page.render({
        canvasContext: context,
        viewport: scaledViewport
      }).promise;
    }

    function switchTab(key) {
      state.activeKey = key;
      
      // UI кнопки
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`tab-${key}`).classList.add('active');

      // Контейнеры
      document.querySelectorAll('.pdf-container').forEach(c => c.classList.remove('active'));
      document.getElementById(`pdf-${key}`).classList.add('active');
      
      document.getElementById('current-file').textContent = CONFIG[key];
    }

    function changeZoom(delta) {
      state.fitWidth = false;
      state.zoom = Math.max(0.5, Math.min(3, state.zoom + delta));
      renderPlaceholders(state.activeKey);
    }

    function resetZoom() {
      state.fitWidth = true;
      renderPlaceholders(state.activeKey);
    }

    // Слушатель изменения размера окна
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        if (state.fitWidth) renderPlaceholders(state.activeKey);
      }, 300);
    });

    init();
  </script>
</body>

<body>
  <div class="wrap">

    <div class="topbar" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Menu PDF Viewer</h1>
          <p>Drinks & Kitchen</p>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="Menu PDFs">
        <button id="tab-drinks" class="tab-btn active" role="tab" aria-selected="true">
          Drinks <span class="pill" id="pill-drinks">—</span>
        </button>
        <button id="tab-kitchen" class="tab-btn" role="tab" aria-selected="false">
          Kitchen <span class="pill" id="pill-kitchen">—</span>
        </button>
      </div>

      <div class="right">
        <div class="controls" aria-label="Viewer controls">
          <button class="icon-btn" id="zoom-out" title="Zoom out" aria-label="Zoom out">
            −
          </button>
          <button class="icon-btn" id="fit-width" title="Fit width" aria-label="Fit width">
            ⟷
          </button>
          <button class="icon-btn" id="zoom-in" title="Zoom in" aria-label="Zoom in">
            +
          </button>
        </div>
        <div class="status" id="status">Loading…</div>
      </div>

      <div class="progress" id="progress">
        <div class="bar" id="bar"></div>
      </div>
    </div>

    <div class="viewer">
      <div id="pdf-drinks" class="pdf-container active"></div>
      <div id="pdf-kitchen" class="pdf-container"></div>
      <div class="hint">Tip: use + / − for zoom, ⟷ to fit width. Pages render as you scroll.</div>
    </div>

  </div>

  <script>
    // PDF.js
    const pdfjsLib = window["pdfjs-dist/build/pdf"];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    /* ======== PDF PATHS ======== */
    const PDFS = {
      drinks: "done.pdf",
      kitchen: "KITCHEN.pdf",
    };
    /* =========================== */

    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress");
    const barEl = document.getElementById("bar");

    const pills = {
      drinks: document.getElementById("pill-drinks"),
      kitchen: document.getElementById("pill-kitchen"),
    };

    const containers = {
      drinks: document.getElementById("pdf-drinks"),
      kitchen: document.getElementById("pdf-kitchen"),
    };

    const tabs = {
      drinks: document.getElementById("tab-drinks"),
      kitchen: document.getElementById("tab-kitchen"),
    };

    const zoomInBtn = document.getElementById("zoom-in");
    const zoomOutBtn = document.getElementById("zoom-out");
    const fitWidthBtn = document.getElementById("fit-width");

    // Cache loaded PDFs so switching is instant
    const pdfCache = new Map(); // key -> pdfDoc
    let activeKey = "drinks";
    let renderToken = 0; // cancellation token

    // zoom settings
    let baseScale = 1.25;     // logical scale (not DPR)
    let fitToWidth = true;    // default: fit width

    function setStatus(text) {
      statusEl.textContent = text || "";
    }

    function setProgress(pct) {
      const clamped = Math.max(0, Math.min(100, pct));
      barEl.style.width = clamped + "%";
      if (clamped > 0 && clamped < 100) progressEl.classList.add("show");
      if (clamped >= 100 || clamped === 0) {
        setTimeout(() => progressEl.classList.remove("show"), 450);
      }
    }

    function setActiveTab(key) {
      activeKey = key;

      for (const k of Object.keys(tabs)) {
        const isActive = k === key;
        tabs[k].classList.toggle("active", isActive);
        tabs[k].setAttribute("aria-selected", String(isActive));
      }

      for (const k of Object.keys(containers)) {
        containers[k].classList.toggle("active", k === key);
      }
    }

    function clearContainer(el) {
      while (el.firstChild) el.removeChild(el.firstChild);
    }

    async function getPdfDoc(key) {
      if (pdfCache.has(key)) return pdfCache.get(key);

      const loadingTask = pdfjsLib.getDocument(PDFS[key]);
      const pdfDoc = await loadingTask.promise;
      pdfCache.set(key, pdfDoc);
      return pdfDoc;
    }

    function makePageCard(containerEl) {
      const card = document.createElement("div");
      card.className = "page-card";
      containerEl.appendChild(card);
      return card;
    }

    function computeScaleForPage(page) {
      if (!fitToWidth) return baseScale;

      // fit to card width
      const containerEl = containers[activeKey];
      const cardWidth = Math.min(containerEl.clientWidth, 1100) - 28; // padding in card
      const viewport1 = page.getViewport({ scale: 1 });
      const fitScale = (cardWidth * 0.98) / viewport1.width;
      // keep within reasonable range
      return Math.max(0.7, Math.min(2.0, fitScale));
    }

    // Lazy render: create placeholders, render when near viewport
    async function renderLazy(pdfDoc, containerEl, token) {
      const numPages = pdfDoc.numPages;

      // Update pills
      pills[activeKey].textContent = numPages + "p";

      // Create placeholders
      const placeholders = [];
      for (let i = 1; i <= numPages; i++) {
        if (token !== renderToken) return;

        const card = makePageCard(containerEl);

        const canvas = document.createElement("canvas");
        canvas.dataset.pageNumber = String(i);
        canvas.style.opacity = "0.001"; // fade-in when rendered
        card.appendChild(canvas);

        placeholders.push(canvas);
      }

      setStatus("Scroll to render pages…");
      setProgress(0);

      const rendered = new Set();
      let renderedCount = 0;

      const observer = new IntersectionObserver(async (entries) => {
        // Render pages that come into view
        for (const entry of entries) {
          if (token !== renderToken) return;

          if (!entry.isIntersecting) continue;

          const canvas = entry.target;
          const pageNumber = Number(canvas.dataset.pageNumber);

          if (rendered.has(pageNumber)) continue;
          rendered.add(pageNumber);

          try {
            setStatus(`Rendering page ${pageNumber}/${numPages}…`);

            const page = await pdfDoc.getPage(pageNumber);
            if (token !== renderToken) return;

            const scale = computeScaleForPage(page);

            const viewport = page.getViewport({ scale });
            const dpr = Math.max(1, window.devicePixelRatio || 1);

            const ctx = canvas.getContext("2d", { alpha: false });

            // Set actual pixel size for crispness
            canvas.width = Math.floor(viewport.width * dpr);
            canvas.height = Math.floor(viewport.height * dpr);

            // CSS size
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            // Render at DPR
            const transform = dpr !== 1 ? [dpr, 0, 0, dpr, 0, 0] : null;

            await page.render({ canvasContext: ctx, viewport, transform }).promise;

            // Fade in
            canvas.style.transition = "opacity .22s ease";
            canvas.style.opacity = "1";

            renderedCount++;
            setProgress((renderedCount / numPages) * 100);

            if (renderedCount === numPages) {
              setStatus(`Done (${numPages} pages)`);
              setTimeout(() => setStatus(""), 1200);
              setProgress(100);
            }
          } catch (e) {
            console.error(e);
            setStatus("Render error: " + (e?.message || String(e)));
          }
        }
      }, { root: null, rootMargin: "900px 0px", threshold: 0.01 });

      placeholders.forEach(c => observer.observe(c));

      // store for re-render on zoom changes
      containerEl._observer = observer;
      containerEl._pdfDoc = pdfDoc;
    }

    async function showPdf(key) {
      setActiveTab(key);

      const token = ++renderToken;
      const containerEl = containers[key];

      // Clear
      if (containerEl._observer) containerEl._observer.disconnect();
      clearContainer(containerEl);

      try {
        setStatus("Loading PDF…");
        setProgress(10);

        const pdfDoc = await getPdfDoc(key);
        if (token !== renderToken) return;

        setStatus(`Loaded (${pdfDoc.numPages} pages)`);
        setProgress(20);

        // update pills for both if possible
        pills[key].textContent = pdfDoc.numPages + "p";

        await renderLazy(pdfDoc, containerEl, token);
      } catch (err) {
        console.error(err);
        if (token !== renderToken) return;
        setStatus("Load error: " + (err?.message || String(err)));
        setProgress(0);
      }
    }

    async function rerenderActive() {
      const key = activeKey;
      const containerEl = containers[key];
      const pdfDoc = containerEl._pdfDoc || (await getPdfDoc(key));

      // Re-render: clear and rebuild placeholders
      const token = ++renderToken;
      if (containerEl._observer) containerEl._observer.disconnect();
      clearContainer(containerEl);
      await renderLazy(pdfDoc, containerEl, token);
    }

    // Controls
    zoomInBtn.addEventListener("click", () => {
      fitToWidth = false;
      baseScale = Math.min(2.2, baseScale + 0.15);
      rerenderActive();
    });

    zoomOutBtn.addEventListener("click", () => {
      fitToWidth = false;
      baseScale = Math.max(0.7, baseScale - 0.15);
      rerenderActive();
    });

    fitWidthBtn.addEventListener("click", () => {
      fitToWidth = true;
      rerenderActive();
    });

    // Tab handlers
    tabs.drinks.addEventListener("click", () => showPdf("drinks"));
    tabs.kitchen.addEventListener("click", () => showPdf("kitchen"));

    // Refit on resize (only if fitToWidth)
    let resizeTimer = null;
    window.addEventListener("resize", () => {
      if (!fitToWidth) return;
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => rerenderActive(), 180);
    });

    // Initial load
    showPdf("drinks");
  </script>
</body>
