<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Viewer — Drinks / Kitchen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B0F17;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.08);
      --line: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --shadow2: 0 10px 26px rgba(0,0,0,.45);
      --r: 18px;
      --r2: 14px;

      --accentA: #7c3aed; /* purple */
      --accentB: #22d3ee; /* cyan */
      --accentC: #a3e635; /* lime */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 600px at 18% 10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(800px 520px at 85% 18%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(700px 480px at 60% 95%, rgba(163,230,53,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* subtle grid */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.18;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(closest-side at 50% 20%, black 0%, transparent 75%);
    }

    .wrap{
      width: min(1100px, calc(100% - 24px));
      margin: 18px auto 34px;
    }

    /* ===== Topbar ===== */
    .topbar{
      position: sticky;
      top: 10px;
      z-index: 10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(10,14,24,.55);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow2);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 190px;
    }

    .logo{
      width:34px;height:34px;
      border-radius: 12px;
      background:
        radial-gradient(18px 18px at 30% 35%, rgba(255,255,255,.30), transparent 55%),
        linear-gradient(135deg, var(--accentA), var(--accentB));
      box-shadow: 0 10px 26px rgba(124,58,237,.25);
    }

    .brand h1{
      margin:0;
      font-size: 14px;
      line-height: 1.1;
      letter-spacing:.2px;
      font-weight: 650;
    }
    .brand p{
      margin:2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .tabs{
      display:flex;
      gap:8px;
      padding:6px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
    }

    .tab-btn{
      border:0;
      cursor:pointer;
      color: var(--text);
      background: transparent;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing:.2px;
      opacity: .82;
      transition: transform .12s ease, opacity .12s ease, background .12s ease;
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .tab-btn:hover{ opacity:1; transform: translateY(-1px); }
    .tab-btn.active{
      opacity:1;
      background: rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
    }
    .pill{
      font-size: 11px;
      color: rgba(255,255,255,.75);
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
    }

    .right{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      min-width: 260px;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
    }

    .icon-btn{
      width:34px;height:34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:grid;
      place-items:center;
      transition: transform .12s ease, background .12s ease;
    }
    .icon-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .icon-btn:active{ transform: translateY(0px) scale(.98); }

    .status{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      max-width: 210px;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .progress{
      position:absolute;
      left: 12px;
      right: 12px;
      bottom: -6px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .2s ease, transform .2s ease;
    }
    .progress.show{ opacity:1; transform: translateY(0); }
    .bar{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      border-radius: 999px;
      transition: width .15s ease;
    }

    /* ===== Viewer ===== */
    .viewer{
      margin-top: 16px;
      padding: 14px 0 0;
    }

    .pdf-container{
      display:none;
      flex-direction:column;
      gap: 18px;
      align-items:center;
    }
    .pdf-container.active{ display:flex; }

    .page-card{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 14px;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      box-shadow: var(--shadow);
    }

    canvas{
      width: min(100%, 980px);
      height: auto !important;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 8px 26px rgba(0,0,0,.35);
    }

    .hint{
      margin: 10px 0 0;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
    }

    @media (max-width: 720px){
      .brand{ display:none; }
      .right{ min-width: auto; }
      .status{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Menu PDF Viewer</h1>
          <p>Drinks & Kitchen</p>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="Menu PDFs">
        <button id="tab-drinks" class="tab-btn active" role="tab" aria-selected="true">
          Drinks <span class="pill" id="pill-drinks">—</span>
        </button>
        <button id="tab-kitchen" class="tab-btn" role="tab" aria-selected="false">
          Kitchen <span class="pill" id="pill-kitchen">—</span>
        </button>
      </div>

      <div class="right">
        <div class="controls" aria-label="Viewer controls">
          <button class="icon-btn" id="zoom-out" title="Zoom out" aria-label="Zoom out">
            −
          </button>
          <button class="icon-btn" id="fit-width" title="Fit width" aria-label="Fit width">
            ⟷
          </button>
          <button class="icon-btn" id="zoom-in" title="Zoom in" aria-label="Zoom in">
            +
          </button>
        </div>
        <div class="status" id="status">Loading…</div>
      </div>

      <div class="progress" id="progress">
        <div class="bar" id="bar"></div>
      </div>
    </div>

    <div class="viewer">
      <div id="pdf-drinks" class="pdf-container active"></div>
      <div id="pdf-kitchen" class="pdf-container"></div>
      <div class="hint">Tip: use + / − for zoom, ⟷ to fit width. Pages render as you scroll.</div>
    </div>

  </div>

  <script>
    // PDF.js
    const pdfjsLib = window["pdfjs-dist/build/pdf"];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    /* ======== PDF PATHS ======== */
    const PDFS = {
      drinks: "done.pdf",
      kitchen: "KITCHEN.pdf",
    };
    /* =========================== */

    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress");
    const barEl = document.getElementById("bar");

    const pills = {
      drinks: document.getElementById("pill-drinks"),
      kitchen: document.getElementById("pill-kitchen"),
    };

    const containers = {
      drinks: document.getElementById("pdf-drinks"),
      kitchen: document.getElementById("pdf-kitchen"),
    };

    const tabs = {
      drinks: document.getElementById("tab-drinks"),
      kitchen: document.getElementById("tab-kitchen"),
    };

    const zoomInBtn = document.getElementById("zoom-in");
    const zoomOutBtn = document.getElementById("zoom-out");
    const fitWidthBtn = document.getElementById("fit-width");

    // Cache loaded PDFs so switching is instant
    const pdfCache = new Map(); // key -> pdfDoc
    let activeKey = "drinks";
    let renderToken = 0; // cancellation token

    // zoom settings
    let baseScale = 1.25;     // logical scale (not DPR)
    let fitToWidth = true;    // default: fit width

    function setStatus(text) {
      statusEl.textContent = text || "";
    }

    function setProgress(pct) {
      const clamped = Math.max(0, Math.min(100, pct));
      barEl.style.width = clamped + "%";
      if (clamped > 0 && clamped < 100) progressEl.classList.add("show");
      if (clamped >= 100 || clamped === 0) {
        setTimeout(() => progressEl.classList.remove("show"), 450);
      }
    }

    function setActiveTab(key) {
      activeKey = key;

      for (const k of Object.keys(tabs)) {
        const isActive = k === key;
        tabs[k].classList.toggle("active", isActive);
        tabs[k].setAttribute("aria-selected", String(isActive));
      }

      for (const k of Object.keys(containers)) {
        containers[k].classList.toggle("active", k === key);
      }
    }

    function clearContainer(el) {
      while (el.firstChild) el.removeChild(el.firstChild);
    }

    async function getPdfDoc(key) {
      if (pdfCache.has(key)) return pdfCache.get(key);

      const loadingTask = pdfjsLib.getDocument(PDFS[key]);
      const pdfDoc = await loadingTask.promise;
      pdfCache.set(key, pdfDoc);
      return pdfDoc;
    }

    function makePageCard(containerEl) {
      const card = document.createElement("div");
      card.className = "page-card";
      containerEl.appendChild(card);
      return card;
    }

    function computeScaleForPage(page) {
      if (!fitToWidth) return baseScale;

      // fit to card width
      const containerEl = containers[activeKey];
      const cardWidth = Math.min(containerEl.clientWidth, 1100) - 28; // padding in card
      const viewport1 = page.getViewport({ scale: 1 });
      const fitScale = (cardWidth * 0.98) / viewport1.width;
      // keep within reasonable range
      return Math.max(0.7, Math.min(2.0, fitScale));
    }

    // Lazy render: create placeholders, render when near viewport
    async function renderLazy(pdfDoc, containerEl, token) {
      const numPages = pdfDoc.numPages;

      // Update pills
      pills[activeKey].textContent = numPages + "p";

      // Create placeholders
      const placeholders = [];
      for (let i = 1; i <= numPages; i++) {
        if (token !== renderToken) return;

        const card = makePageCard(containerEl);

        const canvas = document.createElement("canvas");
        canvas.dataset.pageNumber = String(i);
        canvas.style.opacity = "0.001"; // fade-in when rendered
        card.appendChild(canvas);

        placeholders.push(canvas);
      }

      setStatus("Scroll to render pages…");
      setProgress(0);

      const rendered = new Set();
      let renderedCount = 0;

      const observer = new IntersectionObserver(async (entries) => {
        // Render pages that come into view
        for (const entry of entries) {
          if (token !== renderToken) return;

          if (!entry.isIntersecting) continue;

          const canvas = entry.target;
          const pageNumber = Number(canvas.dataset.pageNumber);

          if (rendered.has(pageNumber)) continue;
          rendered.add(pageNumber);

          try {
            setStatus(`Rendering page ${pageNumber}/${numPages}…`);

            const page = await pdfDoc.getPage(pageNumber);
            if (token !== renderToken) return;

            const scale = computeScaleForPage(page);

            const viewport = page.getViewport({ scale });
            const dpr = Math.max(1, window.devicePixelRatio || 1);

            const ctx = canvas.getContext("2d", { alpha: false });

            // Set actual pixel size for crispness
            canvas.width = Math.floor(viewport.width * dpr);
            canvas.height = Math.floor(viewport.height * dpr);

            // CSS size
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            // Render at DPR
            const transform = dpr !== 1 ? [dpr, 0, 0, dpr, 0, 0] : null;

            await page.render({ canvasContext: ctx, viewport, transform }).promise;

            // Fade in
            canvas.style.transition = "opacity .22s ease";
            canvas.style.opacity = "1";

            renderedCount++;
            setProgress((renderedCount / numPages) * 100);

            if (renderedCount === numPages) {
              setStatus(`Done (${numPages} pages)`);
              setTimeout(() => setStatus(""), 1200);
              setProgress(100);
            }
          } catch (e) {
            console.error(e);
            setStatus("Render error: " + (e?.message || String(e)));
          }
        }
      }, { root: null, rootMargin: "900px 0px", threshold: 0.01 });

      placeholders.forEach(c => observer.observe(c));

      // store for re-render on zoom changes
      containerEl._observer = observer;
      containerEl._pdfDoc = pdfDoc;
    }

    async function showPdf(key) {
      setActiveTab(key);

      const token = ++renderToken;
      const containerEl = containers[key];

      // Clear
      if (containerEl._observer) containerEl._observer.disconnect();
      clearContainer(containerEl);

      try {
        setStatus("Loading PDF…");
        setProgress(10);

        const pdfDoc = await getPdfDoc(key);
        if (token !== renderToken) return;

        setStatus(`Loaded (${pdfDoc.numPages} pages)`);
        setProgress(20);

        // update pills for both if possible
        pills[key].textContent = pdfDoc.numPages + "p";

        await renderLazy(pdfDoc, containerEl, token);
      } catch (err) {
        console.error(err);
        if (token !== renderToken) return;
        setStatus("Load error: " + (err?.message || String(err)));
        setProgress(0);
      }
    }

    async function rerenderActive() {
      const key = activeKey;
      const containerEl = containers[key];
      const pdfDoc = containerEl._pdfDoc || (await getPdfDoc(key));

      // Re-render: clear and rebuild placeholders
      const token = ++renderToken;
      if (containerEl._observer) containerEl._observer.disconnect();
      clearContainer(containerEl);
      await renderLazy(pdfDoc, containerEl, token);
    }

    // Controls
    zoomInBtn.addEventListener("click", () => {
      fitToWidth = false;
      baseScale = Math.min(2.2, baseScale + 0.15);
      rerenderActive();
    });

    zoomOutBtn.addEventListener("click", () => {
      fitToWidth = false;
      baseScale = Math.max(0.7, baseScale - 0.15);
      rerenderActive();
    });

    fitWidthBtn.addEventListener("click", () => {
      fitToWidth = true;
      rerenderActive();
    });

    // Tab handlers
    tabs.drinks.addEventListener("click", () => showPdf("drinks"));
    tabs.kitchen.addEventListener("click", () => showPdf("kitchen"));

    // Refit on resize (only if fitToWidth)
    let resizeTimer = null;
    window.addEventListener("resize", () => {
      if (!fitToWidth) return;
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => rerenderActive(), 180);
    });

    // Initial load
    showPdf("drinks");
  </script>
</body>
</html>
